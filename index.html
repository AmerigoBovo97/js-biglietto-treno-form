    <title>Calcolatore di prezzo</title>
</head>
<body>

    <!-- nvabar with logo and menu -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://static.vecteezy.com/system/resources/previews/033/029/822/non_2x/train-locomotive-logo-ai-generative-free-png.png" alt="really cute duck logo" height="80">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

    <!-- /vabar with logo and menu -->


    <!-- form per la raccolta dati utente -->
    
    <div class="container">

        <h1>Quanto Mi Costa?</h1>

        <form>

            <div class="mb-3">
              <label for="kms" class="form-label">Distanza da percorrere in chilometri</label>
              <input type="number" step="0.5" min="1" max="800" class="form-control" id="kms" required>
            </div>

            <div class="mb-3">
              <label  for="età" class="form-label" >Età</label>
              <input type="number" class="form-control" id="età" min="0" max="150" step="1" required>
            </div>

            <button type="submit" class="btn btn-dark">Calcola</button>

          </form>

    </div>

    <!-- /form per la raccolta dati utente -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
